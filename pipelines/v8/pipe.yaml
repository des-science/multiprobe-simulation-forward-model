# preprocessing
- name: fiducial_tfrecords
  cmd: esub msfm/apps/run_fiducial_preprocessing.py --n_files=200 --config=configs/v8/linear_bias.yaml --dir_in=/home/ipa/refreg/data/data_products/CosmoGrid/processed/CosmoGrid/v11desy3 --dir_out=/cluster/work/refregier/athomsen/CosmoGrid/DESY3/v8/linear_bias/tfrecords/fiducial --from_san --with_bary --mode=jobarray --function=all --n_jobs=200 --tasks="0>200" --job_name=tfr_fidu --system=slurm

- name: grid_tfrecords
